<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html"
>
  <div layout:fragment="siteContent">
    <div class="row">
      <div class="col-8 mx-auto">
        <form th:action="@{'AddApplications'}" method="post">
            <div class="row mt-3">
              <div class="col-12">
                <label>FULL NAME :</label>
              </div>
            </div>
            <div class="row mt">
              <div class="col-12">
                <input type="text" class="form-control" name="name" placeholder="FullName : " required>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <label>COURSE :</label>
              </div>
            </div>
            <div class="row mt">
              <div class="col-12">
                <select class="form-select" name="courseName" placeholder="Select Course" required>
                    <option>Java BackEnd Course</option>
                    <option>Java FullStack Course</option>
                    <option>FrontEnd Course</option>
                    <option>PHP BackEnd Course</option>
                </select>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <label>PHONE :</label>
              </div>
            </div>
            <div class="row mt">
              <div class="col-12">
                <input type="number" class="form-control" name="phone" placeholder="+7(7__)______" required>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <label>COMMENTARY :</label>
              </div>
            </div>
            <div class="row mt">
              <div class="col-12">
                <textarea  class="form-control" name="commentary" rows="5" placeholder="Commentary" required></textarea>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button class="btn btn-success">ADD APPLICATION</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</html>
